<div class="modal fade" id="modalConfirm" tabindex="-1" aria-labelledby="modalConfirmLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header pb-0 d-flex flex-column align-items-center border-0">
          <img src="assets/images/info-symbol.png" alt="">
          <p class="mt-1">{{modal.title}}</p>
        </div>
        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
          <div>{{modal.content}}</div>
          <div>{{modal.description}}</div>
        </div>
        <div class="modal-footer border-0 d-flex align-items-center justify-content-center gap-5">
          <button type="button" class="btn-base btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn-base btn-handle" data-bs-dismiss="modal" (click)="onConfirm()">Delete</button>
        </div>
      </div>
    </div>
  </div>
